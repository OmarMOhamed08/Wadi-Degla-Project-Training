         <div class="box">
         <form action="">
             <img id="logo" src="images/logo.png" alt="">
             <legend>Register</legend> 
             <p>please fill in this form to create an account</p>
             <div class="form-grop">
             <label for="em">Email</label>
             <input type="email" placeholder="om@yahoo.com" id="em" required>
             </div>
             <div class="form-grop">
             <label for="pass">Password</label>
             <input type="password" placeholder="Password" id="pass" required >
             </div>
             <div class="form-grop">
             <label for="re-pass">Repeat Password</label>
             <input type="password" placeholder="Repeat Password" id="re-pass" required >
             </div>
             <div class="form-grop">
             <label for="com">Comment</label>
             <textarea name="" id="com"></textarea>
             </div>
             <div class="form-grop">
                 <label for="">Select Your City</label>
                 <select name="" id="" >
                     <option value="" disabled selected>-----Select City------</option>
                     <optgroup label="New-Cairo">
                         <option value="cairo">Cairo</option>
                         <option value="qalubia">Qalubia</option>
                         <option value="giza">Giza</option>
                     </optgroup>
                     <optgroup label="Upper-Egypt">
                         <option value="aswan">Aswan</option>
                         <option value="luxor">Luxor</option>
                         <option value="souhag">Souhag</option>
                     </optgroup>
                     <optgroup label="old-cairo">
                         <option value="gamlya">Elgmalya</option>
                         <option value="elsiadazinab">Elsaida Zainab</option>
                         <option value="elhussian">Elhussian</option>
                     </optgroup>
                 </select>
             </div>
             <div class="form-grop">
                 <label for="">Hobbies</label>
                 <div>
                     <input type="checkbox" id="swim">
                     <label for="swim">Swimming</label>
                     <input type="checkbox" id="read">
                     <label for="read">Reading</label>
                     <input type="checkbox" id="watch">
                     <label for="watch">Watching TV</label>
                     <input type="checkbox" id="Writing">
                     <label for="Writing">Writing</label>
                 </div>
                 </div>
                 <div class="form-grop">
                     <label for="">Your Color:</label>
                     <input type="color" id="color" name="color" value="#000000">
                 </div>
                 <div class="form-grop">
                     <label for="img">Upload Your image</label>
                     <input type="file" id="img">
                 </div>
                 <div class="form-grop1">
                     <input type="reset">
                     <input type="submit">
                 </div>
             </form>
             </div>
     </section>
